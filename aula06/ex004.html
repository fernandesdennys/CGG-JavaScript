<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <style>
      body {
        font: normal 20px arial;
      }
    </style>
    <!--n1.toFixed(2) = Método interno de todos os "numbers" -->
    <!-- n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) -->
  </head>
  <body>
    <script>
      var nome = window.prompt("Qual é seu nome?");
      document.writeln(
        `Olá <strong>${nome}</strong>! Seu nome tem <strong> ${nome.length} </strong> letras maiúsculas.`
      );
      document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`);
      document.white(`Seu nome em maiúsculas é ${nome.toUpperCase()}`);
    </script>
  </body>
</html>
