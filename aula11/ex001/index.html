<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo/style.css">
    <title>Ex.País</title>
  </head>
  <body>
    <form id="bg">
        <h1>Selecione seu pais de ORIGEM</h1>
        <label>Digite aqui o seu País </label>
        <input type="text" name="txtpaís" id="seupaís" placeholder="Digite seu País"/>
        <input class="button" type="button" value="Enviar" onclick="suanacionalidade()" />
        <div id="res"></div>
    </form>

    <script>
      function suanacionalidade() {    
        var input = window.document.querySelector("input#seupaís");
        var res = window.document.querySelector("div#res");
        var pais = input.value.trim().toLowerCase(); //  Obtém o valor digitado no input.
        var nacionalidades = {
          brasil: "Brasileiro(a)",
          portugal: "Português(a)",
          eua: "Americano(a)",
          frança: "Francês(a)",
          espanha: "Espanhol(a)",
          alemanha: "Alemão(ã)",
          japão: "Japonês(a)",
          china: "Chinês(a)",
          argentina: "Argentino(a)",
        };
        if (nacionalidades[pais]) {
          //Verifica se pais existe no objeto nacionalidades.
          res.innerHTML = `sua nacionalidade é ${nacionalidades[pais]}`;
        } // Se pais não estiver no objeto nacionalidades, executa este bloco. "res.innerHTML = `País não encontrado. Tente novamente.`"
        else {
          res.innerHTML = `País não encontrado. Tente novamente.`;
        }
      }
    </script>
  </body>
</html>
